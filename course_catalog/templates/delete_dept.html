{% extends "base.html" %}
{% block content %}
<div class="container">
<form method="POST">
    <h3> Are you sure you want to delete '{{name}}'? </h3>
    <small>Note: This action cannot be reversed.</small><br><br>
    <button class="btn btn-default" id="cancel-button">Cancel</button>
    <button type="submit" class="btn btn-primary" id="submit-button">Delete</button>    
</form>
</div>
<script>
    var cancel = document.getElementById('cancel-button');
    cancel.addEventListener('click', function(){
        window.location.href = window.history.back();
    })
</script>
{% endblock %}
