{% extends "base.html" %}
{% block content %}
<div class="container">
<form method="POST">
    <h3>Create a new department</h3>
    <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" id="name" placeholder="Enter name" name="name" value="{{name}}">
    </div>
    <div class="form-group">
        <label for="address">Address</label>
        <input type="text" class="form-control" id="address" placeholder="Enter address" name="address" value="{{address}}">
    </div>
    <div class="form-group">
        <label for="imgURL">Image URL</label>
        <input type="text" class="form-control" id="imgURL" placeholder="Enter a URL" name="imgURL" value="{{imgURL}}">
    </div>
    <div class="form-group">
        <label for="description">Description</label>
        <textarea class="form-control" id="description" rows="6" name="description" value="{{description}}"></textarea>
    </div>
    <div class="form-group" id="error-msg">{{error}}</div>
    <button class="btn btn-default" id="cancel-button">Cancel</button>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
</div>

<script type="text/javascript">
    // go back to previous page on clicking cancel
    var button = document.getElementById('cancel-button');
    button.addEventListener('click',function(){
        window.location.href = window.history.back()
    })
</script>

{% endblock %}
