{% extends "base.html" %}
{% block content %}
<div class="container">
<form>
    <h3>Create a new department</h3>
    <div class="form-group">
        <label for="deptName">Name</label>
        <input type="text" class="form-control" id="deptName" placeholder="Enter name">
    </div>
    <div class="form-group">
        <label for="deptName">Address</label>
        <input type="text" class="form-control" id="deptName" placeholder="Enter address">
    </div>
    <div class="form-group">
        <label for="description">Description</label>
        <textarea class="form-control" id="description" rows="6"></textarea>
    </div>
    <button class="btn btn-default" id="cancel-button">Cancel</button>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
</div>
<script type="text/javascript">
    // go back to previous page on clicking cancel
    var button = document.getElementById('cancel-button');
    button.addEventListener('click',function(){
        window.location.href = window.history.back()
    })
</script>

{% endblock %}
